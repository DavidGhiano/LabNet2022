<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP6</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="web-a">
    <header>
        <div class="contenedor">
            <h1>TP6</h1>
            <h3>David Omar Ghiano</h3>
        </div>
    </header>
    <div class="imagen-fondo">

    </div>
    <main class="contenedor">
        <div class="formulario contenido">
            <h3>Formulario</h3>
            <form method="post" id="formulario">
                <div class="my-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control"/>
                    <small><span id="validar-nombre" class="text-danger"></span></small>
                </div>
                <div class="my-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control"/>
                    <small><span id="validar-apellido" class="text-danger"></span></small>

                </div>
                <div class="my-3">
                    <label class="form-label">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha" class="form-control"/>
                </div>
                <div class="my-3">
                    <label class="form-label">Color:</label>
                    <select class="form-select" name="color" id="color">
                        <option selected value ="">Elige un color</option>
                        <option value="red,Rojo">Rojo</option>
                        <option value="blue,Azul">Azul</option>
                        <option value="green,Verde">Verde</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="info contenido">
            <h3>Información del Formulario</h3>
            <div id="datos">

            </div>
        </div>
    </main>
    <footer>Nota al pie de página</footer>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
