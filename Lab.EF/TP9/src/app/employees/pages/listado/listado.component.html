<h1 class="text-center">LISTADO de EMPLEADOS</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let employe"> {{employe.ID}} </td>
    </ng-container>
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let employe"> {{employe.Nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let employe"> {{employe.Apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let employe">
            <button 
                mat-raised-button 
                color="primary" 
                routerLink="/employees/editar/{{employe.ID}}"
                class="mr-3">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
            <button mat-raised-button 
                    color="warn"
                    (click)="borrar( employe.Nombre, employe.ID )">
                <mat-icon>delete</mat-icon>
                Eliminar
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
